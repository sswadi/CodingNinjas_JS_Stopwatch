<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="Stopwatch1.css">

    <!-- link to global fonts from google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Stopwatch</title>
</head>

<body>
    <!-- Entire outer layout -->
    <div class="container">
        
        <!-- area of only the timer region  -->
            <div id = "timer">
                00:00:00
            </div>

            <!-- area of the entire button inclusive of all the three  -->
            <div class= "buttons">

                <!-- start button  -->
                <button id="startButton">
                    <i class="fa-solid fa-play" id="start"></i>
                </button>

                <!-- stop button  -->
                <button id="stopButton">
                    <i class="fa-solid fa-stop" id="stop"></i>
                </button>

                <!-- reset button  -->
                <button id="resetButton">
                    <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
                </button>

            </div>

    </div>

    <!-- linking JS file  -->
    <script src="Stopwatch1.js">

    </script>
</body>
</html>
